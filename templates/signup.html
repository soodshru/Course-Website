<!DOCTYPE html>	

<html>

<head>
	
	<title>Sign Up</title>
	
	<link rel="stylesheet" type="text/css" href="static/StyleSheets/signup.css">

	<script type = "text/javascript">
		function validate(){
			alert('You have succesfully signed up!');
		}
	</script>
</head>

<body>


	<br><br><br><br>

	<div class ="container">

		<!-- A form for the user to enter & submit all their information to create an account -->
		<div class="login_box">

			<form id="signup" class="userform" action = "createaccform"  method="POST" onsubmit = "return validate()" >

				<br>
				
				<span class="Login_title"><b>Create your Account</b></span> 

				<br><br>

				<select id = "user" name = "Usertype" class = "UserType">
		           
		            <option value = "student">I am a Student</option>
		           
		            <option value = "instructor">I am an Instructor</option>
		           
		        </select>

				<input type="text" name="UserName" class="UserInput" placeholder="Full Name" required>
				
				<input type="text" name="LoginID" class="UserInput" placeholder="User Name (UtorID)" required>
				
				<input type="password" name="Password" class="UserInput" placeholder="Password" required><br><br>
				
				<input type="submit"  value="Submit" id = "submit" class="logBttn">
			</form>
			
			<br><br>
			
		</div>

	<div class = "footer">

		<a href="https://web.cs.toronto.edu/" target="_blank">Faculty of Computer Science at UofT</a>
		
		<p>Site design by Shruti Sood and Jeevika Baskaran</p>
	
	</div>\

</body>

</html>
